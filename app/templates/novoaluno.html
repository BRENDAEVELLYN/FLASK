<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://static.vecteezy.com/ti/vetor-gratis/t1/6699632-tecnologia-conexao-circuito-sistema-design-fundo-abstrato-gratis-vetor.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff; 
        }
        h1 {
            text-align: center;
            color: #fff;
            margin: 20px 0;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.7); 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #222; 
            color: #fff;
        }
        .form-group input::placeholder {
            color: #aaa; 
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; 
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .form-group button:hover {
            background-color: #218838; 
        }
    </style>
</head>
<body>
    <h1>Formulario de Cadastro de Alunos</h1>
    <form action="/criaraluno" method="POST">
        <div class="form-group">
            <label for="ra">RA (Registro AcadÃªmico)</label>
            <input type="text" id="ra" name="ra" maxlength="8" required placeholder="Digite o RA">
        </div>
        
        <div class="form-group">
            <label for="Nome">Nome</label>
            <input type="text" id="Nome" name="Nome" maxlength="80" required placeholder="Digite o Nome">
        </div>
        
        <div class="form-group">
            <label for="Tempo_de_Estudo">Tempo de Estudo (em meses)</label>
            <input type="number" id="Tempo_de_Estudo" name="Tempo_de_Estudo" min="0" required placeholder="Digite o Tempo de Estudo">
        </div>
        
        <div class="form-group">
            <label for="Renda_Media_Salarial_Familiar">Renda Familiar (R$)</label>
            <input type="number" id="Renda_Media_Salarial_Familiar" name="Renda_Media_Salarial_Familiar" step="0.01" min="0" required placeholder="Digite a Renda Familiar">
        </div>
        
        <div class="form-group">
            <button type="submit">Registrar</button>
        </div>
    </form>
</body>
</html>
